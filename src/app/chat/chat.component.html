<div class="card">
  <div class="card-header">
    Chat with your doctor
  </div>
  <div class="card-body">
    <div *ngIf="messages">
      <div *ngFor="let m of messages">
        <div>
          <img *ngIf="m.image_url" src="{{api.getBackendUrl()}}{{m.image_url}}" width="200px">
        </div>
        <strong>{{m.name}}:</strong> <br>
        {{m.message}}
      </div>
    </div>
  </div>
  <div class="card-footer">
    <form class="clr-form" [formGroup]="formdata" (ngSubmit)="sendMessage(formdata.value)">

      <!-- Note -->
      <div class="form-block">
        <div class="form-group">
          <label for="message">Enter Messsage</label>
          <textarea id="message" formControlName="message">
      </textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-lg">
        Submit Messsage
      </button>

    </form>
  </div>
</div>
