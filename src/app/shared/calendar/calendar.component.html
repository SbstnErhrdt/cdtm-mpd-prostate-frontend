<table class="table">
  <thead>
  <tr>
    <th>Mo</th>
    <th>Tu</th>
    <th>We</th>
    <th>Th</th>
    <th>Fr</th>
    <th>Sa</th>
    <th>Su</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of cal">
    <td *ngFor="let day of week" class="{{day.class}}">
      <div *ngIf="day.date">
        {{day.date | date:'dd.MM' }} <br/>
        <clr-icon *ngIf="day?.data?._source?.overall == null" routerLink="{{link}}/create/{{day.date | date:'dd.MM.yyyy' }}" class="cursor-pointer" shape="neutral-face" style="opacity: 0.2"></clr-icon>
        <clr-icon routerLink="{{link}}/read/{{day?.data?._id}}" class="cursor-pointer happy" *ngIf="day?.data?._source?.overall == 1" shape="happy-face"></clr-icon>
        <clr-icon routerLink="{{link}}/read/{{day?.data?._id}}" class="cursor-pointer neutral" *ngIf="day?.data?._source?.overall == 0" shape="neutral-face"></clr-icon>
        <clr-icon routerLink="{{link}}/read/{{day?.data?._id}}" class="cursor-pointer sad" *ngIf="day?.data?._source?.overall == -1" shape="sad-face"></clr-icon>
        <br>
      </div>
    </td>
  </tr>
  </tbody>
</table>
