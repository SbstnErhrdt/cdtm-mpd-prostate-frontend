<h1>Symptom Tracking</h1>

<form class="clr-form" [formGroup]="formdata" (ngSubmit) = "create(formdata.value)">
  <div class="form-block">
    <label>When?</label>
    <div class="form-group">
      <label for="date">Enter Date</label>
      <input type="date" id="date" name="date" formControlName="date" clrDate>
    </div>
  </div>
  <div class="form-block">
    <label>Note</label>
    <div class="form-group">
      <label for="date">Enter Note</label>
      <textarea formControlName="note">
      </textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          How did you feel?
        </div>
        <div class="card-block">
          <div class="card-text">
            <div class="btn-group btn-primary-outline">
              <button class="btn">
                <clr-icon shape="happy-face"></clr-icon>
              </button>
              <button class="btn">
                <clr-icon shape="neutral-face"></clr-icon>
              </button>
              <button class="btn">
                <clr-icon shape="sad-face"></clr-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="submit" class="btn btn-lg" value="Submit">
  </div>
</form>
